<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Errand Sender SignUp</title>
    <link rel="shortcut icon" href="ErrandHQ Logo-01 (1) 1.png" type="image/x-icon">
    <link rel="stylesheet" href="/css/sender-signup.css">
</head>
<body>
    <header class="header-wrapper container">
        <div>
            <a href="runner-login.html">
                <img class="back-icon" src="https://img.icons8.com/ios/67/000000/back.png"/>
            </a>
        </div>
        <div>
            <img class="Errand-logo" src="ErrandHQ Logo-01 (1) 1.png" alt="Errand Logo">
        </div>
        <div></div>
    </header>
    <div class="stroke"></div>

    <main class="main-wrapper container">
        <div class="create-sender-account">
            <h3>Create a Runner Account</h3>
            <p>Sign up now to get started with an account</p>
        </div>
        <div class="google-btn">
            <div class="google-icon-wrapper">
                <img class="google-icon" src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg"/>
                <a href="">Continue with Google</a>
            </div>
        </div>

        <div class="or-space">
            <div class="line"></div>
            <div class="or-word">
                <p>OR</p>
            </div>
            <div class="line"></div>
        </div>

        <form action="" class="form-wrapper">
            <div class="fullname">
                <label for="fullName">Full Name</label>
                <input type="text" name="fullName" id="fullName">
                <div id="name-err"></div>
            </div>
            <div class="email">
                <label for="email">Email Address</label>
                <input type="text" name="email" id="email" placeholder="user@gmail.com">
                <div id="email-err"></div>
            </div>
            <div class="password">
                <label for="password">Password</label>
                <input type="password" name="password" id="password">
                <div>
                    <img onclick="passwordReveal()" src="https://img.icons8.com/external-yogi-aprelliyanto-basic-outline-yogi-aprelliyanto/64/000000/external-visible-business-yogi-aprelliyanto-basic-outline-yogi-aprelliyanto.png"/>
                </div>
            </div>
            <div class="confirm-password">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" name="confirm-password" id="confirm-password">
                <div>
                    <img onclick="confirmPassword()" src="https://img.icons8.com/external-yogi-aprelliyanto-basic-outline-yogi-aprelliyanto/64/000000/external-visible-business-yogi-aprelliyanto-basic-outline-yogi-aprelliyanto.png"/>
                </div>
            </div>
            <div class="radio">
                <label class="contain">
                    <input type="checkbox" name="check" id="checkbox">
                    <span class="mark"></span>
                </label>
                <p>I have read and agree to the <a href="#" class="terms-of-service">Terms of Service</a></p>
            </div>

            <button onclick="signUpBtn()" class="sign-up-btn">Sign Up</button>
        </form>
        <div class="sign-in">
            <p>Already have an account?</p>
            <a href="runner-login.html">
                <span>Log in</span>
            </a>
        </div>
    </main>
    <script src="/js/sender-signup.js"></script>
</body>
</html>
