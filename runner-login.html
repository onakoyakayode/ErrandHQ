<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Errand HQ Runner Log-in</title>
    <link rel="shortcut icon" href="Images and icon/ErrandHQ Logo-01 (1) 1.png" type="image/x-icon">
    <link rel="stylesheet" href="css/runner-login.css">
</head>
<body>
    <header class="header-wrapper container">
        <div>
            <a href="Errand-starter.html">
                <img class="back-icon" src="https://img.icons8.com/ios/67/000000/back.png"/>
            </a>
        </div>
        <div>
            <img class="Errand-logo" src="Images and icon/ErrandHQ Logo-01 (1) 1.png" alt="Errand Logo">
        </div>
        <div></div>
    </header>
    <div class="stroke"></div>

    <main class="main-wrapper container">
        <div class="log-in">
            <h3>Log-in to your Account</h3>
            <p>Enter your runner details to proceed further</p>
        </div>
        

        

        <form action="" class="form-wrapper">
            <!--
            <div class="fullname">
                <label for="fullName">Full Name</label>
                <input type="text" name="fullName" id="fullName">
                <div id="name-err"></div>
            </div>
            -->
            <div class="email">
                <label for="email">Email Address</label>
                <input type="text" name="email" id="email" placeholder="user@gmail.com">
                <div id="email-err"></div>
            </div>
            <div class="password">
                <label for="password">Password</label>
                <input type="password" name="password" id="password">
                <div>
                    <img onclick="passwordReveal()" id="passWordReveal" src="https://img.icons8.com/external-yogi-aprelliyanto-basic-outline-yogi-aprelliyanto/64/000000/external-visible-business-yogi-aprelliyanto-basic-outline-yogi-aprelliyanto.png"/>
                </div>
            </div>
            <!--
            <div class="confirm-password">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" name="confirm-password" id="confirm-password">
                <div>
                    <img onclick="confirmPassword()" src="https://img.icons8.com/external-yogi-aprelliyanto-basic-outline-yogi-aprelliyanto/64/000000/external-visible-business-yogi-aprelliyanto-basic-outline-yogi-aprelliyanto.png"/>
                </div>
            </div>
            -->
            <div class="radio">
                <label class="contain">
                    <input type="checkbox" name="check" id="checkbox">
                    <span class="mark"></span>
                </label>
                <p>Remember me</p>

                <a href="#" class="forgot-password">Forgot Password</a>
            </div>

            <div id="forgot-password" class="">
                <h1>Enter email address to recover password</h1>
                <div class="input"> 
                    <input type="text" name="email" id="mail-recovery" placeholder="email-address">
                </div>
                <div class="button">
                    <button onclick="cancel()" class="cancel">Cancel</button>
                    <button>Recover password</button>
                </div>
                
            </div>

            <button onclick="signUpBtn()" class="log-in-btn">Log In</button>
        </form>

        <div class="or-space">
            <div class="line"></div>
            <div class="or-word">
                <p>OR</p>
            </div>
            <div class="line"></div>
        </div>


        <div class="google-btn">
            <div class="google-icon-wrapper">
                <img class="google-icon" src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg"/>
                <a href="#">Continue with Google</a>
            </div>
        </div>



        <div class="sign-in">
            <p>Don't have an account?</p>
            <a href="runner-signup.html">
                <span>Sign Up</span>
            </a>
        </div>
    </main>
    <script src="js/runner-login.js"></script>
</body>
</html>
